---
- name: Deploy the TGWF django admin
  hosts:
    - all
  remote_user: "deploy"
  become: no

  tasks:
    - name: run migration
      shell: |
        source .venv/bin/activate
        dotenv run -- ./manage.py migrate
        dotenv run -- ./manage.py setup_group_permissions
      args:
        chdir: "{{ project_root }}/current"
        executable: "/usr/bin/bash"

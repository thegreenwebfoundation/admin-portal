        <div class="columns-2">
          <div>
            <span class="copyable">
              <a class="font-bold content" href="{{document.url}}" target="_blank">{{document.title}}</a>
              <a class="copy no-underline" href="#">ðŸ“‹</a>
            </span>
          </div>
          <div class="flex justify-between">
            <div>
              <strong>Type: </strong>{{document.type}}
            </div>
            <div>
              <strong>Valid to: </strong>{{document.valid_to}}
            </div>
          </div>
        </div>
        <div>
          <p>{{document.description}}</p>
        </div>
      </li>
  {% endfor %}
